<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <h2><center><u><b>FORM VALIDATION</center></b></u></h2>
    <form name="form" action="" method="POST" onsubmit="return validateForm()">
       Name    :
                <input type="text" name="fname"><br><br><br><br>
       Email    : 
                <input type="email" name="email"><br><br><br><br>
       Mob NO    : 
           <input type="tel" name="mob"><br><br><br><br>
       Username   :
                <input type="text" name="user"><br><br><br><br>
       Password    :
                <input type="password" name="passcode"><br><br><br><br>
           <center><input type="submit" value="submit"></center>
        
    </form>

    <script>
        function validateForm() {
            var fname = document.form.fname.value;
            var mob = document.form.mob.value;
            var user = document.form.user.value;
            var passcode = document.form.passcode.value;
            var re = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            var ren = /[0-9!@#$%^&*]/

            if (fname == "") {
                alert("Enter First Name !!");
                document.form.fname.focus();
                return false;
            }
            else if(ren.test(fname)){
                alert("Enter Valid Name !!");
                document.form.fname.focus();
                return false;
            }

            if (mob == "") {
                alert("Enter Mobile number");
                return false;
            }
            else if (isNaN(mob)) {
                alert("Enter valid Mobile number");
                return false;
            }
            else if (mob.length != 10) {
                alert("Enter Mobile number with 10 digit");
                return false;
            }

            if (user == "") {
                alert("Enter User Name !!");
                document.form.user.focus();
                return false;
            }

            if (passcode == "" || passcode.length < 8 || !re.test(passcode)) {
                alert("Enter minimum 8 digit Password !!" + '\n' + "Atleast one Lowercase & uppercase & digti & special charecter must be included");
                document.form.passcode.focus();
                return false;
            }

        }
    </script>
</body>

</html>
